<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>EVENT BUBBLING & CAPTURING</title>

    <style>

      a {
        color: white;
      }

    </style>

  </head>
  <body class="my-4">

    <div class="container">
      
      <h1 class="app-title" id="header">To Do App</h1>
      <div class="card">
        <div class="card-header">
          New Task
        </div>
        <div class="card-body">
          <form class="mt-2" id="addTaskForm">
            <div class="input-group mb-3">
              <input id="textTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-header mt-2">
          <h5>Task List</h5>
          <a id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end" href="#">
            Delete All
          </a>
        </div>
        <div class="card-body">
          <ul id="task-list" class="list-group">
            <li class="list-group-item list-group-item-secondary">To do item
              <a data-id = '5' href="#" class="delete-item float-end">
                <i class="fas fa-times"></i>
              </a>
            </li>
            <li class="list-group-item list-group-item-secondary">To do item
              <a href="#" class="delete-item float-end">
                <i class="fas fa-times"></i>
              </a>
            </li>
            <li class="list-group-item list-group-item-secondary">To do item
              <a href="#" class="delete-item float-end">
                <i class="fas fa-times"></i>
              </a>
            </li>
            <li class="list-group-item list-group-item-danger">To do item
              <a href="#" class="delete-item float-end">
                <i class="fas fa-times"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>



    </div>   

    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="text/Javascript"></script>
  </body>
</html>
